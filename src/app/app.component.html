<input #inputSaluti value="prova" />

@if (!this.destroyProvaLyfecylce) {
<app-prova-lifecicle
  #destroyable
  (mandaDatiAPadre)="onRiceviDatiEvento($event)"
  (onDistruggi)="distruggi()"
></app-prova-lifecicle>
}

<div
  class="cerchio"
  [ngStyle]="{
    'background-color': this.destroyProvaLyfecylce ? 'red' : 'green'
  }"
>
  Contenuto
</div>
